[tool:pytest]
# Pytest configuration for Tactics Master testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for system components
    slow: Tests that take longer to run
    api: Tests that require API access
    performance: Performance and load tests
    error_handling: Tests for error scenarios
    data_validation: Tests for data validation
    unicode: Tests for unicode handling
    concurrent: Tests for concurrent operations

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage options (if pytest-cov is installed)
# addopts = --cov=app --cov=backend --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Test result caching
cache_dir = .pytest_cache
